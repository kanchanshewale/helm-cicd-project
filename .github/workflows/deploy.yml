name: CI/CD with Helm on Kind

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Kind (Kubernetes in Docker)
      - name: Set up Kind Cluster
        uses: helm/kind-action@v1.8.0
        with:
          cluster_name: helm-cicd

      # Step 3: Set up Helm
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      # Step 4: Verify cluster connection
      - name: Check cluster info
        run: |
          kubectl cluster-info
          kubectl get nodes

      # Step 5: Deploy app using Helm chart
      - name: Deploy with Helm
        run: |
          helm upgrade --install webapp ./webapp --namespace default --create-namespace
          kubectl get all

      # Step 6: Verify deployment
      - name: Verify deployment
        run: |
          kubectl get pods
          kubectl get svc
